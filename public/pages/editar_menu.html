<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/imagenes/Favicon.png" type="image/x-icon">
  <title>Bodegón | Lo de Tito | Modificación de Menú</title>
  <script src="../js/editarMenu.js" defer></script>
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
  <div id="miDiv"></div>
  <div class="register-container">
    <h2>Menú a modificar</h2>
    <form action="#" method="POST" onsubmit="return handleFormSubmit(event);">
      <input type="hidden" name="id">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="precio" id="currencyInput" placeholder="Precio" oninput="validateCurrency(this.value)" required>
      <p id="currencyMessage"></p>
      <select name="disponibilidad" class="cbDisponibilidad" id="isdisponible">
        <option value="" disabled selected hidden>Selecciona Disponibilidad (No/Sí)</option>
        <option value="0">No Disponible</option>
        <option value="1">Disponible</option>
      </select>
      <input type="file" name="imagenMenu" id="imagenMenu" placeholder="Imagen del Menú">
      <div class="imagenCargadaMenu"></div>
      <label for="comentarios">Comentarios:</label>
      <textarea name="comentarios" rows="5" cols="50"></textarea>
      <input type="submit" value="Guardar">
    </form>
    <div class="btn-cancelar">
      <a href="./lista_menues.html">Cancelar</a>
    </div>
  </div>
</body>
</html>
